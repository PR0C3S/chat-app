<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>T-Chats</title>
    <link
      rel="icon"
      href="https://d112y698adiu2z.cloudfront.net/photos/production/software_photos/001/781/752/datas/original.png"
      type="image/png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header
      class="d-flex justify-content-center align-items-center py-3 gap-2 bg-white shadow-sm"
    >
      <img
        src="https://d112y698adiu2z.cloudfront.net/photos/production/software_photos/001/781/752/datas/original.png"
        alt="Logo"
        width="60"
        height="60"
      />
      <h2 class="fw-bold mb-0">T-Chats App by John Pe√±a</h2>
    </header>

    <div class="p-2 bg-secondary text-white text-center fw-bold">
      Name: <span id="display-name">[No definido]</span>
    </div>

    <div class="d-flex gap-2 p-3">
      <button
        class="btn btn-outline-success flex-fill"
        id="btnLoadAlerts"
        data-bs-toggle="modal"
        data-bs-target="#modalLastAlerts"
      >
        Last 10 Alerts
      </button>
      <button
        class="btn btn-success flex-fill"
        id="btnNewAlert"
        data-bs-toggle="modal"
        data-bs-target="#modalNewAlert"
      >
        New Alert
      </button>
    </div>

    <div class="modal fade" id="modalNewAlert" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form id="new-alert-form">
            <div class="modal-header">
              <h5 class="modal-title">New Alert</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Cerrar"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="alertMessage" class="form-label">Message</label>
                <input
                  type="text"
                  id="alertMessage"
                  name="alertMessage"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="alertLocation" class="form-label">Location</label>
                <input
                  type="text"
                  id="alertLocation"
                  name="alertLocation"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancell
              </button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modalLastAlerts"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Last 10 alerts</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <ul class="list-group" id="alertsList"></ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="chat-container"
      class="p-3 mb-2 bg-info-subtle text-info-emphasis d-flex flex-column"
      style="width: 100%; height: 500px; overflow-y: auto; border-radius: 8px"
    ></div>

    <div class="p-3 bg-white border-top shadow-sm">
      <form id="message-form" class="d-flex align-items-center gap-2">
        <input
          id="name"
          type="text"
          name="name"
          class="form-control"
          placeholder="Your name"
          required
        />
        <input
          id="message"
          type="text"
          name="message"
          class="form-control"
          placeholder="Write your message..."
          required
        />
        <button class="btn btn-primary" type="submit" id="btnSendMessage">
          Send
        </button>
      </form>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div
        id="customToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto" id="toastMessage">Notification</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">
          <div><strong>ID:</strong> <span id="toastId">--</span></div>
          <div>
            <strong>Location:</strong> <span id="toastLocation">--</span>
          </div>
          <div>
            <strong>Timestamp:</strong> <span id="toastTimestamp">--</span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/Chat.js"></script>
  </body>
</html>
